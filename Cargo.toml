[package]
name = "keytar-rs"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib"]

[dependencies]
keyring = "1"
napi = "2"
napi-derive = "2"

[target.'cfg(target_os = "windows")'.dependencies]
byteorder = "1"

[build-dependencies]
napi-build = "1"
