[target.aarch64-unknown-linux-gnu]
pre-build = ["dpkg --add-architecture arm64 && apt-get update && apt-get install libsecret-1-dev:arm64"]

[target.aarch64-unknown-linux-musl]
pre-build = ["dpkg --add-architecture arm64 && apt-get update && apt-get install libsecret-1-dev:arm64"]

[target.armv7-unknown-linux-gnueabihf]
pre-build = ["dpkg --add-architecture armhf && apt-get update && apt-get install libsecret-1-dev:armhf"]

[target.i686-unknown-linux-gnu]
pre-build = ["dpkg --add-architecture i386 && apt-get update && apt-get install libsecret-1-dev:i386"]

[target.x86_64-unknown-linux-gnu]
pre-build = ["apt-get update && apt-get install libsecret-1-dev"]

[target.x86-64-unknown-linux-musl]
pre-build = ["apt-get update && apt-get install libsecret-1-dev"]
